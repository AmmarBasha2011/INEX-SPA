<!--
  This file contains the essential meta tags for configuring a Progressive Web App (PWA).
  It is typically included in the <head> section of the main HTML document when PWA
  functionality is enabled in the application's environment settings.
-->

<!-- Links the Web App Manifest, which provides metadata about the PWA. -->
<link rel="manifest" href="/manifest.json">

<!-- Sets the theme color for the application UI, used by some browsers on elements like the toolbar. -->
<meta name="theme-color" content="#3367D6">

<!--
  Optional: Provides an icon for when users add the web app to their home screen on iOS devices.
  It is good practice to provide multiple sizes for different devices.
-->
<link rel="apple-touch-icon" href="/images/icon-192x192.png">
<!-- ...other sizes... -->

<!-- Sets the style of the status bar for the web app on iOS. -->
<meta name="apple-mobile-web-app-status-bar" content="#3367D6">
